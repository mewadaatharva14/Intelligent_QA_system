<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Intelligent PDF QA System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 0 1px #333;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }

    input[type="submit"] {
      padding: 12px;
      border: none;
      border-radius: 9999px;
      background-color: #10a37f;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0e8c6c;
    }

    .extra {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .extra a {
      color: #10a37f;
      text-decoration: none;
    }

    .error {
      color: #f44336;
      font-size: 0.9rem;
      margin-bottom: -8px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Continue</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="error">{{ form.non_field_errors }}</div>
      {% endif %}
      {{ form.username.label_tag }}
      {{ form.username }}
      {{ form.password.label_tag }}
      {{ form.password }}
      <input type="submit" value="Log In">
    </form>

    <div class="extra">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>

</body>
</html>
